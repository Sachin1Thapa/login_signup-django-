

{% extends 'base.html' %}

{% block content %}


<!DOCTYPE html>

<html lang="en">
  <head>

    <title>Navigation Bar with Search Box</title>
    <link rel="stylesheet" href="{% static 'styles/book_nav.css' %}" />
    
    <!-- Unicons CSS -->
