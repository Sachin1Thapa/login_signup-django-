{% extends 'base.html' %}


{% block content %}
 
<!-- enctype  -->
<form method="post" action="{% url 'libdata' %} " enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
    {% if errmsg %}
    <p>{{errmsg}}</p>
        
    {% endif %}
</form>

    
{% endblock content %}
