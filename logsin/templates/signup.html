{% extends 'base.html' %}

{% block signup %}
<div class="mx-auto" style="width: 900px;">
  <form method="post" > 
    {% csrf_token %}
    <div class="mb-3" style="padding-top: 20px;">
      <label for="name" class="form-label">Username</label>
      <input type="email" class="form-control" id="name" aria-describedby="emailHelp" name="username" >
      
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="pass1" placeholder="Enter Your password"> 
    </div>   
     <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label"> Confirm Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="pass2" placeholder="Confirm Password"> 
    </div>

    <button type="submit" class="btn btn-primary" >Submit</button>
</div>


{%endblock%}
