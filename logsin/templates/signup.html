{% extends 'base.html' %} 

{%load static %} 


{% block content %}

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Login Form</title>
    <link rel="stylesheet" href="{% static 'styles/regstyle.css' %}" />
  </head>

  <body>
    <div class="center">
      <h1>Sign Up</h1>
      <form method="post" action="{% url 'signupdata' %}">
        {%csrf_token%}
        <div class="txt_field">
          <input type="text" required name="name" />
          <span></span>
          <label>Username</label>
        </div>

        <div class="txt_field">
          <input type="email" required name="email" />
          <span></span>
          <label>Email</label>
        </div>

        <div class="txt_field">
          <input type="password" required name="pass1" />
          <span></span>
          <label>Password</label>
        </div>

        <div class="txt_field">
          <input type="password" required name="pass2" />
          <span></span>
          <label>Reconfirm Password</label>
        </div>

        {%if errmsg %}

        <div class="textbox">
          <p style="color: red">{{errmsg}}</p>
        </div>
        
        {%endif%}
        <input type="submit" value="Sign Up" />
        <div class="signup_link">
          Already a Member? <a href="{% url 'login' %}">login</a>
        </div>
      </form>
    </div>
  </body>
</html>

{%endblock%}
